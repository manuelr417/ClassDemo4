<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Ex19</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
		<script src="js/accounting.js"></script>
		<script src="appjs/car.js"></script>
		<script src="appjs/app.js"></script>
	</head>
	<body>
		<div id ="cars" data-role="page">
			<div data-role="header" data-theme="b" data-position="fixed">
				<h1>Cars</h1>
				<a data-role="button" data-icon="add" data-iconpos="notext" href="#add-car"></a>
			</div>
			<div data-role="content">
				<h3 style="text-align: center">Cars for Sales</h3>	
				<ul id="cars-list" data-role="listview" data-inset="true">
				</ul>
			</div>
		</div>
		<div id="add-car" data-role="page">
			<div data-role="header" data-theme="b" data-position="fixed">
				<a data-role="button" data-rel="back" href="#cars">Cancel</a>
				<h1>New Car</h1>
				<a data-role="button" data-rel="back" onclick="SaveCar()">Save</a>
			</div>
			<center>
				<h2>Enter the new car info</h2>
			</center>
			<form id="car-form">
 				<fieldset data-role="controlgroup">
 					<ul>
  					<li><label for="make"> Make: <input id="make" name="make" type="text"/></label></li>
  					<li><label for="model"> Model: <input id="model" name="model" type="text"/></label></li>
  					<li><label for="year"> Year: <input id="year" name="year" type="number"/></label></li>
  					<li><label for="price"> Price $: <input id="price" name="price" type="number"/></label></li>
  			  		<li><label for="description"> Description: <input id="description" name="description" type="text"/></label></li>
  			  	</ul>
			 </fieldset>
			</form>
		</div>
		<div id="car-view" data-role="page">
			<div data-role="header" data-theme="b" data-position="fixed">
				<a data-role="button" data-rel="back" href="#cars">Cancel</a>
				<h1>Car Info</h1>
				<a data-role="button" data-rel="back" onclick="UpdateCar()">Save</a>
			</div>
			<center>
				<h2>Enter the new car info</h2>
			</center>
			<form id="car-view-form">
 				<fieldset data-role="controlgroup">
 					<ul>
  					<li><label for="upd-make"> Make: <input id="upd-make" name="make" type="text"/></label></li>
  					<li><label for="upd-model"> Model: <input id="upd-model" name="model" type="text"/></label></li>
  					<li><label for="upd-year"> Year: <input id="upd-year" name="year" type="number"/></label></li>
  					<li><label for="upd-price"> Price $: <input id="upd-price" name="price" type="number"/></label></li>
  			  		<li><label for="upd-description"> Description: <input id="upd-description" name="description" type="text"/></label></li>
  			  	</ul>
			 </fieldset>
			</form>
			<center>
				<a data-role="button" onclick="DeleteCar()">Delete</a>
			</center>
		</div>

	</body>
</html>
